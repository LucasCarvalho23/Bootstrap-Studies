<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>


    <!-- CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
  
    <div class = "container-fluid border border-primary p-5" >

      <div class = "row"> <!-- If the "row" isn't here, the "col" doesn't work -->

        <div class = "col-lg border p-2 bg-black text-white">Column 01</div> <!--large-->
        <div class = "col border p-2">Column 02</div>
        <div class = "col border p-2">Column 03</div>

      </div>

      <div class = "row">

        <div class = "col-2 border p-2">Column 04</div> <!--tm 2-->
        <div class = "col-3 border p-2">Column 05</div> <!--tm 3-->
        <div class = "col border p-2">Column 06</div>

      </div>

    </div>


    <!-- Javacript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
